<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Your Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    h1 {
      background-color: #6200ea;
      color: white;
      width: 100%;
      text-align: center;
      padding: 10px 0;
    }

    #chat-container {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      width: 80%;
      max-width: 600px;
      height: 400px;
      overflow-y: auto;
      background-color: white;
      margin-bottom: 10px;
    }

    .user-message {
      text-align: right;
      margin: 5px;
      color: blue;
    }

    .bot-message {
      text-align: left;
      margin: 5px;
      color: green;
    }

    .error-message {
      text-align: center;
      margin: 5px;
      color: red;
    }

    form {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      width: 80%;
      max-width: 600px;
    }

    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #6200ea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4500b5;
    }
  </style>
</head>
<body>
  <h1>Chat with Your Data</h1>
  <div id="chat-container"></div>
  <form id="query-form">
    <input type="text" id="query-input" placeholder="Type your query here..." required />
    <button type="submit">Send</button>
  </form>
  <script src="app.js"></script>
</body>
</html>
